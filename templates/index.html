<!DOCTYPE html>
<html lang="en">
<!-- Original code from https://codepen.io/frytyler/pen/EGdtg -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web-based Diabetes Predictor using machine learning to predict diabetes risk based on various health factors.">
    <title>Diabetes Predictor</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Your CSS remains unchanged */
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);

        * {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            background: #092756;
            color: #fff;
            font-size: 18px;
            text-align: center;
            letter-spacing: 1.2px;
            background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104, 128, 138, .4) 10%, rgba(138, 114, 76, 0) 40%), 
                        -ms-linear-gradient(top, rgba(57, 173, 219, .25) 0%, rgba(42, 60, 87, .4) 100%), 
                        -ms-linear-gradient(-45deg, #670d10 0%, #092756 100%);
        }

        .login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
        }

        .btn {
            display: inline-block;
            padding: 4px 10px;
            margin-bottom: 0;
            font-size: 13px;
            line-height: 18px;
            color: #333;
            text-align: center;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
            background-color: #f5f5f5;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e6e6e6;
        }

        .btn-primary {
            background-color: #4a77d4;
            color: #fff;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
            border: 1px solid #3762bc;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:hover {
            background-color: #3762bc;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 13px;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            transition: box-shadow 0.5s ease;
        }

        input:focus {
            box-shadow: inset 0 -5px 45px rgba(100, 100, 100, 0.4);
            outline: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Diabetes Predictor</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="number" name="pregnancies" placeholder="Number of Pregnancies (e.g., 0)" required aria-label="Number of Pregnancies"><br>
            <input type="number" name="glucose" placeholder="Glucose (mg/dL, e.g., 80)" required aria-label="Glucose Level"><br>
            <input type="number" name="bloodpressure" placeholder="Blood Pressure (mmHg, e.g., 80)" required aria-label="Blood Pressure"><br>
            <input type="number" name="skinthickness" placeholder="Skin Thickness (mm, e.g., 20)" required aria-label="Skin Thickness"><br>
            <input type="number" name="insulin" placeholder="Insulin Level (IU/mL, e.g., 80)" required aria-label="Insulin Level"><br>
            <input type="number" step="0.1" name="bmi" placeholder="Body Mass Index (kg/m², e.g., 23.1)" required aria-label="Body Mass Index"><br>
            <input type="number" step="0.01" name="dpf" placeholder="Diabetes Pedigree Function (e.g., 0.52)" required aria-label="Diabetes Pedigree Function"><br>
            <input type="number" name="age" placeholder="Age (years, e.g., 34)" required aria-label="Age"><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <br>
        <div>{{ prediction_text }}</div>
        <span class="footer">Made with ❤️ James Muguro</span>
    </div>
</body>
</html>
